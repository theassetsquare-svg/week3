<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="클릭하면 점심 메뉴를 추천해주는 사이트." />
  <title>점심 메뉴 추천</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <main class="app">
    <section class="card">
      <p class="eyebrow">오늘 뭐 먹지?</p>
      <h1>클릭 한 번으로 점심 메뉴 추천</h1>
      <p class="lead">버튼을 누르면 랜덤으로 메뉴가 추천됩니다.</p>
      <button id="pickBtn" class="btn">점심 메뉴 추천받기</button>
      <div id="result" class="result" aria-live="polite"></div>
    </section>
  </main>
  <script defer src="/main.js"></script>
</body>
</html>
