<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="naver-site-verification" content="ea130562cd2a96bd8354a40ba30d448eaca19e78" />
  <title>점심 메뉴 추천 + 제휴 문의</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <main class="app">
    <section class="card" id="lunch">
      <h1>점심 메뉴 추천</h1>
      <p class="lead">버튼을 누르면 오늘의 점심 메뉴가 이미지와 함께 추천됩니다.</p>
      <button id="pickBtn" class="btn" type="button">점심 메뉴 추천</button>
      <div class="result" id="result">
        <div class="result-image" id="resultImage"></div>
        <div class="result-text" id="resultText">버튼을 눌러 추천을 받아보세요</div>
      </div>
    </section>

    <section class="card" id="partner">
      <h2>제휴 문의</h2>
      <p class="lead">간단히 남겨주시면 확인 후 연락드리겠습니다.</p>
      <form action="https://formspree.io/f/xkovwopv" method="POST">
        <label>
          회사명
          <input type="text" name="company" required />
        </label>
        <label>
          담당자명
          <input type="text" name="name" required />
        </label>
        <label>
          이메일
          <input type="email" name="email" required />
        </label>
        <label>
          문의 내용
          <textarea name="message" rows="4" required></textarea>
        </label>
        <button class="btn" type="submit">문의 보내기</button>
      </form>
    </section>

    <section class="card" id="comments">
      <h2>댓글</h2>
      <div id="disqus_thread"></div>

  </main>
  <script defer src="/main.js"></script>
</body>
</html>
